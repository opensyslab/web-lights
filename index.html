<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="lib/raphael-min.js"></script>
<script type="text/javascript" src="lib/colorwheel.js"></script>

</head>
<body>

<div id="color_picker" style="width=300px; margin-left:auto; margin-right=auto;">

<div id="colorwheel" ></div>

<input id="input" value="#FF9900" size="7"><br/>

</div>




<script type="text/javascript charset="utf-8">


  var cw = Raphael.colorwheel($("#colorwheel")[0],300);
  cw.input($("#input")[0]);
  
  function set_color(color)
  {
	$.get("/color.do?r=" + parseInt(color.r) + "&g=" + parseInt(color.g) + "&b=" + parseInt(color.b));
  }

  cw.ondrag(function(){}, function(){set_color(cw.color())});
  
</script>
	</body>
	</html>
